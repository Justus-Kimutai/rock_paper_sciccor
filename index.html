<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   <div class="header">
        <div class="container">
            <h2 class="header__text">Welcome to the Game, Choose your weapon; You have 5 rounds</h2>
        </div>
   </div>

   <div class="weapons">
        <div class="container">
            <div class="flex">
    
                <div id="paper" class="img-div">
                    <img src="images/paper-1.png" alt="paper">
                    <p class="img-text">Paper</p>
                </div>
    
                <div id="rock" class="img-div">
                    <img src="images/Rock-1.png" alt="rock">
                    <p class="img-text">Rock</p>
                </div>
    
                <div id="scissor" class="img-div">
                    <img src="images/scissor-1.png" alt="Scissor">
                    <p class="img-text">Scissor</p>
                </div>
                
            </div>

        </div>
   </div>

   <div class="score-board">
        <div class="container">
            <table>
                <tr>
                    <th colspan="2">Score Board</th>
                </tr>
                <tr>
                    <td>You</td>
                    <td>Computer</td>
                </tr>
                <tr>
                    <td class="player">0</td>
                    <td class="computer">0</td>
                </tr>
            </table>
        </div>
   </div>

   <div class="status-div">
        <div class="container">
            <p class="status-text"></p>
        </div>
   </div>

   <div class="reset">
    <div class="resetContent">
        <p class="resetText"></p>
        <button class="resetBtn">Restart Game</button>
    </div>
   </div>

  
    <script src="app.js"></script>
</body>
</html>
